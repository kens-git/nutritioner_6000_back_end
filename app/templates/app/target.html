{% extends 'app/base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  {% include 'app/links.html' %}
  {% if success %}
    <h2>Target updated successfully.</h2>
  {% endif %}
  <form action="{% url 'target' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form get_target_form %}
    <input type="submit" value="Submit" class="btn btn-primary btn-lg">
  </form>
{% endblock %}
