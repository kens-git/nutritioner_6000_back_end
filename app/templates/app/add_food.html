{% extends 'app/base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}

{% block content %}
{% include 'app/links.html' %}
<h1 class="display-5">Add new food</h1>
<form action="{% url 'food' %}" method="post">

</form>
{% endblock %}
